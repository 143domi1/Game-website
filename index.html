<!DOCTYPE html>
<html>
<head>
  <title>Buy Now Button</title>
  <style>
    /* CSS styling for the button */
    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="redirectToPage()">Buy Now</button>

  <script>
    function redirectToPage() {
      // Change the URL below to the desired page you want to redirect to
      window.location.href = "https://example.com/checkout";
    }
  </script>
</body>
</html>
